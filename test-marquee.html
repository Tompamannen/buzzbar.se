<!DOCTYPE html>
<html>
<head>
<style>
.reviews-carousel-wrapper {
    overflow: hidden;
    padding: 40px 0;
    background: #f5f5f5;
}

.reviews-carousel-track {
    display: flex;
    gap: 24px;
    animation: scroll-reviews 20s linear infinite;
    width: max-content;
}

@keyframes scroll-reviews {
    0% {
        transform: translateX(0);
    }
    100% {
        transform: translateX(-50%);
    }
}

.customer-review-card {
    min-width: 300px;
    max-width: 300px;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    flex-shrink: 0;
}
</style>
</head>
<body>

<div class="reviews-carousel-wrapper">
    <div class="reviews-carousel-track">
        <div class="customer-review-card">Review 1</div>
        <div class="customer-review-card">Review 2</div>
        <div class="customer-review-card">Review 3</div>
        <div class="customer-review-card">Review 4</div>
        <div class="customer-review-card">Review 5</div>
        <div class="customer-review-card">Review 6</div>
        <!-- Duplicates -->
        <div class="customer-review-card">Review 1</div>
        <div class="customer-review-card">Review 2</div>
        <div class="customer-review-card">Review 3</div>
        <div class="customer-review-card">Review 4</div>
        <div class="customer-review-card">Review 5</div>
        <div class="customer-review-card">Review 6</div>
    </div>
</div>

</body>
</html>
