<!DOCTYPE html>
<html>
<head>
    <title>Border Test</title>
    <style>
        body {
            background: #e0e0e0;
            padding: 50px;
        }
        .test-box {
            max-width: 800px;
            margin: 0 auto;
            background: #F5F1E8;
            padding: 60px 40px;
            border: 15px solid red;
            border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>Test Border</h1>
        <p>If you can see a thick red wavy border around this box, the CSS is working!</p>
    </div>
</body>
</html>
