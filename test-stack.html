<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack Test</title>
  <style>
    body {
      padding: 50px;
      background: #f0f0f0;
    }
    
    img {
      display: block;
      max-width: 60%;
    }
    
    .stack {
      width: 55%;
      max-width: 400px;
      transition: 0.25s ease;
    }
    
    .stack:hover {
      transform: rotate(5deg);
    }
    
    .stack:hover .card:before {
      transform: translatey(-2%) rotate(-4deg);
    }
    
    .stack:hover .card:after {
      transform: translatey(2%) rotate(4deg);
    }
    
    .card {
      aspect-ratio: 3 / 2;
      border: 4px solid;
      background-color: #fff;
      position: relative;
      transition: 0.15s ease;
      cursor: pointer;
      padding: 5% 5% 15% 5%;
    }
    
    .card:before,
    .card:after {
      content: "";
      display: block;
      position: absolute;
      height: 100%;
      width: 100%;
      border: 4px solid;
      background-color: #fff;
      transform-origin: center center;
      z-index: -1;
      transition: 0.15s ease;
      top: 0;
      left: 0;
    }
    
    .card:before {
      transform: translatey(-2%) rotate(-6deg);
    }
    
    .card:after {
      transform: translatey(2%) rotate(6deg);
    }
    
    .image {
      width: 100%;
      border: 4px solid;
      background-color: #eee;
      aspect-ratio: 1 / 1;
      position: relative;
      background-size: cover;
      background-position: center;
    }
    
    .browser-warning {
      margin-bottom: 4rem;
    }
    
    @supports (aspect-ratio: 1 / 1) {
      .browser-warning {
        display: none;
      }
    }
  </style>
</head>
<body>
  <p class="browser-warning">If this looks wonky to you it's because this browser doesn't support the CSS property 'aspect-ratio'.</p>
  <div class="stack">
    <div class="card">
      <div class="image" style="background-image: url('IMG_8401.JPG');"></div>
    </div>
  </div>
</body>
</html>
